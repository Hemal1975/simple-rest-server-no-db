		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Contect Form</h2> <hr/>
					<form class="form-horizantal">

					<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Enter Name...."/>
							</div>
					</div>
						
					<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" placeholder="Enter Email...."/>
							</div>
					</div>
					
					<div class="form-group">
							<label for="massage" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-6">
									<textarea class="form-control" rows="3" placeholder="Enter Massage.."></textarea>
							</div>
						</div>


					<div class="form-group">
							<label for="website" class="col-sm-2 control-label">Favourite Website</label>
							<div class="col-sm-6">
							<label class="checkbox-inline">
								<input type="checkbox" />You Tube
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" />Google
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" />Twitter
							</label>	
							</div>
					</div>
	
					<div class="form-group">
							<label for="gender" class="col-sm-2 control-label">Favourite Website</label>
						<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" name="genderRadio" value="option1" />Male
							</label>
							<label class="radio-inline">
								<input type="radio" name="genderRadio" value="option2"/>Female
							</label>
						</div>
					</div>
					
					<div class="form-group">
							<label for="city" class="col-sm-2 control-label">City</label>
							<div class="col-sm-6">
									<select class="form-control">
										<option>Landon</option>
										<option>newark</option>
										<option>Newyark</option>
										<option>Piscataway</option>
										<option>Edison</option>
									</select>
							</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-primary">Clear</button>
						</div>
					</div>	
					</form>
