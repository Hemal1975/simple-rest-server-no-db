<!DOCTYPE html>
<html ng-app="">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="javascripts/Table_Append.js"></script>
</head>
<body>

	<div ng-app="" ng-controller="ContactController">
		<form class="well">
			<label>Name</label> 
				<input type="text" name="name" ng-model="newcontact.name"/>
			<label>Email</label> 
				<input type="text" name="email" ng-model="newcontact.email"/>
			<label>Phone</label> 
				<input type="text" name="phone" ng-model="newcontact.phone"/>
				
				<input type="hidden" ng-model="newcontact.id" />
			 <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
		</form>
		<br /><br />
		<table class="table table-striped table-bordered">
			<thead> 
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="contact in contacts">
				<td>{{ contact.name }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.phone }}</td>
				<td>
					<a  href="#" ng-click="edit(contact.id)">edit</a> | 
					<a href="#" ng-click="delete(contact.id)">delete</a>
				</td>
			 </tr>
			</tbody>
		</table>    
	</div>
</body>
</html>
