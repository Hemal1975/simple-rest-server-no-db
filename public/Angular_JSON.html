<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
		<script src="javascripts/Angular_JSON.js"></script>
	</head>
	<body ng-app="mainApp">
		<div ng-controller=student>
			<ul>
				<h2>Name of Students</h2>
				<li ng-repeat="person in persons">
				<h1>{{person.Item}}</h1>
				<h1>{{person.Description}}<h1>
					{{person.Item + " : " + person.Description + " --- " + person.Price}}
				</li>
			</ul>
		</div>	
	</body>
</html>
