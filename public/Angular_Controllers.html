<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-controller="language">
		Select your Favourte Language
		<button ng-click="Php()">PHP</button>
		<button ng-click="Java()">Java Script</button>
		<button ng-click="cpp()">C++</button>
		<button ng-click="Javasccript()">Css</button>
		<p> you have selected :{{myFavLanguage}} </p>
	</div>
	<div ng-controller="myCtrl">
		First Name: <input type="text" ng-model="firstName"><br>
		Last Name: <input type="text" ng-model="lastName"><br>
		<br>
		Full Name: {{firstName + " " + lastName}}
	</div>
	<div ng-controller="myControl">
		<button ng-click="myData()">My Data</button>
		Your input<input type="text" ng-model="myNewData"></br>
		<p> This is your your data {{myNewData}}</p>
	</div>
	<script>
	var application = angular.module('myLanguageApp',[]);
		application.controller('language',function($scope){
			$scope.myFavLanguage = 'None';
			
			$scope.Php = function(){
				$scope.myFavLanguage = "This is sarver side Language";
			};
			
			$scope.Java = function(){
				$scope.myFavLanguage = "This is Java Language";
			};
			
			$scope.cpp = function(){
				$scope.myFavLanguage = "This is C++ Language";
			};
			
			$scope.Javasccript = function(){
				$scope.myFavLanguage = "This is sarver side Javascript Language";
			};
		});
			//	var app = angular.module('myLanguageApp', []);
				application.controller('myCtrl', function($scope) {
				$scope.firstName = "John";
				$scope.lastName = "Doe";
			});
			application.controller('myControl',function($scope){
					$scope.myData = function(){
						$scope.myNewData = "";
					}	
			
			});
</script>	
</body>
</html>
