<htlm>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="javascripts/ProductPage_by_Angular_Main.js"></script>
	</head>
	
<body ng-app="myItem">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div>
		  <ul class="nav navbar-nav">
			<li><a href="#AddStore" >Store</a></li>
			<li class="active"><a href="#AddHome">Home</a></li>
			<li><a href="#AddAbout">About</a></li>
			<li><a href="#AddCatalog">Catalog</a></li>
			<li><a href="#AddContact">Contact</a></li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	<!--side bar -->
	<div class="list-group">
        <div class="container col-sm-2" style="padding:20px">
				<a href="#AddStore" class="list-group-item active">First item</a>
				<a href="#" class="list-group-item">Second item</a>
				<a href="#" class="list-group-item">Third item</a>
				<a href="#" class="list-group-item">Forth item</a>
				<a href="#" class="list-group-item">Fifth item</a>
				<div class="list-group-item" style="height: 150px;
				width: 185px;
				border:1px solid black;
				padding:20px;" ng-view>
					{{message}}
				</div>
			</div>
    </div>
	
	
	<div class="container col-sm-8" id="d1" data-ng-controller="contactController">
		
		<form class="form">
					<div class="form-inline">
					  <label for="search">Search:</label>
					  <input type="search" class="form-control" id="search" data-ng-model="item" placeholder="Serach by item name" />
					</div>
		</form>
		<form class="form-inline">
					<div class="form-group">
						<label for="search">Add Item:</label>
						<label class="sr-only" for="additem" style="align:left">Add Item:</label>
						<input type="text" class="form-control" id="additem" name="item" placeholder="Item Name" ng-model="prolist.item" />
					</div>
					<div class="form-group">
						<label class="sr-only" for="description">Description:</label>
						<input type="text" class="form-control" id="description" name="desc" placeholder="Description" ng-model="prolist.desc" />
					</div>
					<div class="form-group">
						<label class="sr-only" for="price">Price:</label>
						<input type="text" class="form-control" id="price" placeholder="Price" name="price" ng-model="prolist.price" />
					</div>
						<input type="hidden" ng-model="prolist.id" />
						<button type="button" class="btn btn-primary" data-ng-click="appenddata(prolist)">Add</button>
						<button type="button" class="btn btn-primary" data-ng-click="saveData(prolist)">Update</button>
						<span class="error" style="display:none"> Please Enter Valid Data</span>				
		</form>
		
		<div class="myPage" data-ng-repeat="contact in contacts | filter:item">

			<div class="alert alert-success">
				<h4>{{contact.item}}</h4>
				<span class="glyphicon glyphicon-remove-sign pull-right" 
				style="margin-left:20px" data-ng-click="deleteData(contact.id)">{{contact.id}}</span>
				<a href="#" class="btn btn-primary pull-right" style="margin-bottom:5px">{{contact.price | currency}}</a>
				<h4>{{contact.desc}}</h4>
				<button type="button" class="btn btn-primary" data-ng-click="editData(contact.id)">Edit</button>
			</div>
		</div>
		
	</div>
	
	
	<!-- ......Create Template........-->
	
	<script type="text/ng-template" id="Add_Store.html">
        <h2> Add Store </h2>
        {{message}}
    </script>
	<script type="text/ng-template" id="Add_Home.html">
        <h2> Add Home </h2>
        {{message}}
    </script>
	<script type="text/ng-template" id="Add_About.html">
        <h2> Add About </h2>
        {{message}}
    </script>
	<script type="text/ng-template" id="Add_Catalog.html">
        <h2> Add Catalog </h2>
        {{message}}
    </script>
	<script type="text/ng-template" id="Add_Contact.html">
        <h2> Add Contact </h2>
        {{message}}
    </script> 
</body>	
</html>
