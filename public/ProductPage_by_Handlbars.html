<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Case</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="javascripts/ProductPage_by_Handlbars.js"></script>
	</head>
	<body ng-app="">
	
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div>
		  <ul class="nav navbar-nav">
			<li><a href="#">Store</a></li>
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Catalog</a></li>
			<li><a href="#">Contact</a></li>
		  </ul>
		</div>
	  </div>
	</nav>
  
	<div class="container col-md-2" style="margin-left:20px">
		<div class="row">
			<div class="list-group">
				<a href="#" class="list-group-item active">Cars justo odio</a>
				<a href="#" class="list-group-item">Dapibus ac facilitis in</a>
				<a href="#" class="list-group-item">Morbi ieo risus</a>
				<a href="#" class="list-group-item">Porta ac consectetur ac</a>
				<a href="#" class="list-group-item">Vestibulum at eros</a>
			  </div>
		  </div>
	</div>	
	
	<div class="container col-md-9">
	  <form class="form">
		<div class="form-inline">
		  <label for="email" style="margin-left:10px">Search</label>
		  <input type="text" class="form-control" id="mySearch" placeholder="Search by Item Name...">
		</div>
		 <div class="form-inline" style="margin-top:10px">
		   <label for="text" style="margin-left:10px,padding:20px">Add Item</label>
		  <input type="text" id="inputItem" class="form-control" name="itemname" placeholder="Item Name...">
		  <input type="text" id="inputDescription" class="form-control" name="Description" placeholder="Description...">
		  <input type="number" id="inputPrice" class="form-control" name="Price" placeholder="Price...">
		  <button type="button" id="myAdd">Add</button>
		</div>
	  </form>
	  <div class="myPage" style="margin-top:50px">
		<script id="first-template" type="text/x-handlebars-template">
		{{#each this}}
			<div class='well well-lg col-md-9'>
				<h4>{{item}}</h4>
				<span class="glyphicon glyphicon-remove-sign pull-right" id={{id}} style="margin:left:100px" style="cursor: pointer;"></span>
				<a href="#" class="btn btn-primary pull-right" style="margin-right:80px ">{{price}}</a>
				<p>{{desc}}</p>
			</div>
		{{/each}}	
		</script>
	  </div>	
	 </div>
</body>
</html>
